show_downloads: true
url: https://jwallet.github.io/spy-spotify/
download: https://www.github.com/jwallet/spy-spotify/releases/latest
logo: https://raw.githubusercontent.com/jwallet/spy-spotify/master/psd/logo.png
plugins:
  - jekyll-multiple-languages-plugin
languages: ['en', 'fr']
defaultLang: en
exclude_from_localizations: ['assets', '_sass', 'EspionSpotify', 'EspionSpotify.Tests', 'packages', 'psd', 'EspionSpotify.sln']
languageNames:
  fr: Fran√ßais
  en: English
collections:
  faq:
    output: true
sass:
  sass_dir: _sass
